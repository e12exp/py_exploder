default:
# see exploder configuration manual, page six for details.
 - {name: set, addr: 0x00000020, val: 0x10000000} # MBS Total dead time -> global dt
 - {name: set, addr: 0x00000080, val: 0x00000a64} # dead time
 - {name: set, addr: 0x00000081, val: 0x00000014} # output pulse length
 - {name: set, addr: 0x00000082, val: 0x00010001} # TS clock: on, src=internal, LEMO out: TTL
 - {name: pulser3, freq: 1}
 - {name: bp15, in: [pulser3], out: [scaler_rst0, scaler_rst1, scaler_rst2, scaler_rst3, scaler_rst4, scaler_rst5, scaler_rst6, scaler_rst7]}
 
master:
# lemo in 0: ??
# lemo in 1: ??
# lemo  in 2: external trigger
# lemo  in 3: sync trigger
# lemo out 7: Pexaria latch
 - name: dt0 # readout request => readout
   in:  [tbus0.4, tbus1.4, sfp0.4, sfp1.4, sfp2.4, sfp3.4]
   out: [tbusX.0, mbs1,    sfp0.0, sfp1.0, sfp2.0, sfp3.0, lemo7]
 - name: dt1 # Sync trigger
   in: [lemo3]
   out: [mbs3, tbusX.2,    sfp0.5, sfp1.5, sfp2.5, sfp3.5, lemo7]
   label: sync
 - name: bp3 # external physics trigger to febex
   in: [lemo1]
   out: [tbusX.5]
 - name: bp9 # proton trigger output
   in: [tbus0.3, tbus1.3]
   out: [lemo0]
 - name: bp0 # count trg req from slave
   in: [sfp0.4, sfp1.4, sfp2.4, sfp3.4]
   out: []
 # more undocumented stuff
 - name: bp1
   in: [lemo0]
   out: []
 - name: bp14
   in: [lemo3]
   out: []
 - name: bp2
   in: [lemo2]
   out: []
 - name: bp8 # ????
   in: [sfp0.9]
   out: [lemo1]
 
